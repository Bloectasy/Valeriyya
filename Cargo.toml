[package]
name = "valeriyya"
version = "0.1.1"
edition = "2021"

[profile.release]
codegen-units = 512

[dependencies]
tokio = { version = "1.17.0", features = ["rt-multi-thread"] }
chrono = "0.4.19"
serde = "1.0.137"
serde_json = "1.0.81"
regex = "1.5.6"
bson = "2.3.0"
once_cell = "1.7"
reqwest = "0.11.11"
ytextract = "0.11.0"
futures = { version = "0.3.17", features = ["std"], default-features = false }

[dependencies.serenity]
git = "https://github.com/GnomedDev/serenity"
default-features = false
features = ["builder", "cache", "client", "gateway", "http", "model", "utils", "rustls_backend", "chrono", "voice"]
branch = "personal"

[dependencies.poise]
git = "https://github.com/GnomedDev/poise"
branch = "personal"

[dependencies.mongodb]
version = "2.2.2"
default-features = false
features = ["async-std-runtime"]

[dependencies.songbird]
git = "https://github.com/GnomedDev/songbird"
features = ["builtin-queue"]
branch = "symphonia-personal"

[dependencies.symphonia]
version = "0.5"
features = ["aac", "mp3", "isomp4", "alac"]
git = "https://github.com/FelixMcFelix/Symphonia"
branch = "songbird-fixes"

[patch."https://github.com/serenity-rs/serenity"]
serenity = {git = "https://github.com/GnomedDev/serenity", branch = "personal"}

[patch.crates-io."serenity"]
git = "https://github.com/GnomedDev/serenity"
branch = "personal"